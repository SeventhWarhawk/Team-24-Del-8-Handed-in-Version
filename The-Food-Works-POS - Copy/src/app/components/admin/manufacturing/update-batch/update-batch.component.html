<div class="form-heading-wrapper">
  <mat-card class="title-card">
    <h1>Update Batch</h1>
  </mat-card>
</div>
<div class="table-container">
  <div>

      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter Batch Details" #input>
      </mat-form-field>

    <!--Table-->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="productID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductId}} </td>
      </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
      </ng-container>


      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity</th>
        <td mat-cell *matCellDef="let element">{{element.Quantity}}</td>
      </ng-container>

      <ng-container matColumnDef="updatedQuantity">
        <th mat-header-cell *matHeaderCellDef>Updated Quantity</th>
        <td mat-cell *matCellDef="let element;let index = index">
          <mat-form-field>
            <input matInput [(ngModel)]="quantity[index]" type="number">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="updateQuantiy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element;let index = index"> <button mat-stroked-button color="primary"
            (click)="updateBatch(element, quantity[index])">Update Quantity</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons
      class="mat-elevation-z8">
    </mat-paginator>
    <br>
    <div style="float: left">
      <button mat-stroked-button mat-dialog-close routerLink="/admin-home" style="width: 150px">Close</button>
    </div>
  </div>
</div>
