<div class="parent-container">
  <div class="heading-wrapper">
    <h1>Write-Off Details</h1>
    <h3>Items Queued for Write Off</h3>
  </div>
  <div class="controls-wrapper">
    <mat-form-field>
      <mat-label>Search Stock</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter Product Details" #input>
    </mat-form-field>
    <button mat-stroked-button color="primary" class="control" (click)="openModal()" type="submit">Finish Write
      Of</button>
    <span class="spacer"></span>
    <mat-icon class="table-helper" matTooltipClass="table-helper-tooltip"
      matTooltip="Click on table headings to sort data" matTooltipPosition="left">help_outline</mat-icon>
  </div>
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource.data" matSort class="mat-elevation-z8">
      <form [formGroup]="form">
        <!-- ID Column -->
        <ng-container matColumnDef="Product_ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product_ID </th>
          <td mat-cell *matCellDef="let element">{{element.productId}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Product_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element">
            {{element.productName}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Write_Off_Reason">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Write Off Reason</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <input matInput type="text" formControlName="WOReason">
            </mat-form-field>
          </td>
        </ng-container>
        <!-- QOH Column -->
        <ng-container matColumnDef="Write_Off_Quantity">
          <th mat-header-cell *matHeaderCellDef> Write Off Quantity</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <input matInput type="number" min="0" formControlName="WOQuantity">
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="Write_Off">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button type="submit"
              (click)="confirm(element.productId)">Validate</button></td>
        </ng-container>
      </form>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons
        class="mat-elevation-z8">
      </mat-paginator>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons
      class="mat-elevation-z8">
    </mat-paginator>
    <mat-progress-bar [mode]="loadingMode" value="100"></mat-progress-bar>
  </div>
</div>
