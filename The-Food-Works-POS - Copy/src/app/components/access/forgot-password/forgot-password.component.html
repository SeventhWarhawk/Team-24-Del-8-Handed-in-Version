<div class="login-box-container">
  <div class="rainbow-container"></div>
  <div class="login-box-wrapper">
    <div class="login-content-wrapper">
      <h2>Forgot your password?</h2>
      <mat-label style="margin: 5%; width: 100%">Please enter the email address linked to your profile</mat-label>
      <form [formGroup] = "forgotPasswordForm" style="margin-bottom: 60%;">
        <mat-form-field style="content: center;" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" formControlName="Email">
          <mat-hint style="color:red;" hidden> Please enter a valid email address</mat-hint>
        <br>
      </mat-form-field>
      </form>
      <img src="../../../../assets/images/undraw_counting_stars_rrnl.svg">
      <button mat-stroked-button color="primary" (click)="Forgot()">Submit</button>
      <a routerLink="/login">Remember Password?</a>
    </div>
  </div>
</div>
