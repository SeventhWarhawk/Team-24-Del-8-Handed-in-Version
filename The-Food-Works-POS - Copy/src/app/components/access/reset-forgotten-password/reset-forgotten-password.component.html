<div class="login-box-container">
  <div class="rainbow-container"></div>
  <div class="login-box-wrapper">
    <div class="login-content-wrapper">
      <h2>Reset Forgotten Password</h2>
      <mat-label style="margin: 5%; width: 100%">Please fill in the form below to reset your password</mat-label>
      <form [formGroup]="resetPasswordForm">
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field><br>
        <mat-form-field appearance="outline">
          <mat-label>New password</mat-label>
          <input matInput type="password" formControlName="newPassword">
          <mat-hint style="color:red;" hidden>Incorrect Password</mat-hint>
        </mat-form-field><br>
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Enter new password">
          <mat-hint style="color:red;" hidden>Passwords must match.</mat-hint>
        </mat-form-field>
      </form>
      <button mat-stroked-button color="primary" [disabled]="!resetPasswordForm.valid" (click)="ResetForgottenPassword()">Reset</button>
      <a routerLink="/login">Return to login</a>
    </div>
  </div>
</div>
