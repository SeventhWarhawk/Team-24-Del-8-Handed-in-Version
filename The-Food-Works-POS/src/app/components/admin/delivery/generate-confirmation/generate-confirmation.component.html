<div class="confirm-modal-container">
  <h1 mat-dialog-title>Confirm Pending Deliveries</h1>
  <div mat-dialog-content>
    Are you sure you would like to generate pending deliveries?
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button (click)="dialogRef.close(false)">No</button>
    <button mat-stroked-button (click)="dialogRef.close(true)" color="primary">Yes</button>
  </div>
</div>
