<div class="center-container">
  <span class="page-title">Create Database Backup</span>
  <div class="admin-form-container">
    <div class="form-content-wrapper" style="padding-left: 35px; font-size:15px">
      <br />
      <div>
        <h3>Choose Backup Location:
        </h3>
        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

        <div class="file-upload">

          {{fileName || "No file uploaded yet."}}

          <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
        </div>
      </div>
      <br />
      <br />

      <div *ngIf="!invalid" class="button-row" mat-dialog-actions align="start" style="margin-left:160px">
        <button style="font-size:15px; margin-right: 10px;" mat-raised-button colour="primary"
          (click)="backup()">Create</button>
      </div>
    </div>
  </div>
</div>
