<!-- Welcome Message -->
<div class="welcome-message">
  <h1 class="welcome-header">Welcome Back, <span class="welcome-name">{{userInfo.firstName}}</span></h1>
  <h3>{{currentDayWord}}, {{currentDay}} {{currentMonth}}</h3>
  <h2>
    <mat-icon color="primary">location_on</mat-icon><span>{{branch}}</span>
  </h2>
</div>

<!-- Dashboard -->
<mat-grid-list *ngIf="admin" cols="4" rowHeight="300px" gutterSize="30px" style="margin: 5%; margin-top: 3%">
  <mat-grid-tile colspan="1" rowspan="1">
    <div class="selector" *ngIf="doughnutCreated">
      <div class="doughtnut-chart-wrapper">
        <h2 style="text-align: center; color: #4DB6AC;">POPULAR PRODUCTS</h2>
        <canvas baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [legend]="false"
        [chartType]="doughnutChartType">
      </canvas>
      </div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="2" style="background-color: #4DB6AC;">
    <!--graph-->
    <div class="selector" *ngIf="lineCreated">
      <div class="line-chart-wrapper" id="htmlData">
        <h2 style="text-align: center; color: white;">SALES FOR THE WEEK</h2>
        <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [plugins]="lineChartPlugins"
          [legend]="lineChartLegend"
          [chartType]="lineChartType">
        </canvas>
      </div>
    </div>
  </mat-grid-tile>

  <!-- Facebook Page -->
  <mat-grid-tile colspan="1" rowspan="2">
    <div class="facebook-container">
      <div
        class="fb-page"
        data-href="https://www.facebook.com/thefoodworkssa"
        data-tabs="timeline, events"
        data-width="500"
        style="overflow: hidden"
        data-height="700"
        data-small-header="false"
        data-adapt-container-width="true"
        data-hide-cover="false"
        data-show-facepile="false">
        <blockquote cite="https://www.facebook.com/thefoodworkssa" class="fb-xfbml-parse-ignore"><a
            href="https://www.facebook.com/thefoodworkssa">The Food Works SA</a></blockquote>
      </div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1">
    <div class="recent-activity-container">
      <h2 class="highlight">RECENT ACTIVITY</h2>
      <div class="recent-activity-wrapper">
        <ul *ngFor="let i of activity">
          <li>{{i.controller}} Section | {{i.action}} </li>
        </ul>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
