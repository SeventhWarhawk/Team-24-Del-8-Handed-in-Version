<div class="parent-container">
  <div class="heading-wrapper">
    <h1>Maintain Supplier Type</h1>
  </div>
  <div class="controls-wrapper">
    <mat-form-field>
      <mat-label>Search Supplier Type</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter Supplier Type Details" #input>
    </mat-form-field>
    <button mat-stroked-button color="primary" class="control" (click)="openModal()">Add Supplier Type</button>
    <span class="spacer"></span>
    <mat-icon class="table-helper" matTooltipClass="table-helper-tooltip"
      matTooltip="Click on table headings to sort data" matTooltipPosition="left">help_outline</mat-icon>
  </div>
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.SupplierTypeId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Type Name </th>
        <td mat-cell *matCellDef="let element"> {{element.SupplierTypeName}} </td>
      </ng-container>

      <!-- Update Button Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="update-table-button" (click)="getSupplierType(element.SupplierTypeId)">edit
          </mat-icon>
        </td>
      </ng-container>
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="update-table-button" (click)="deleteType(element.SupplierTypeId)">delete
          </mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10]" showFirstLastButtons
      class="mat-elevation-z8"></mat-paginator>
    <mat-progress-bar [mode]="loadingMode" value="100"></mat-progress-bar>
  </div>
</div>
