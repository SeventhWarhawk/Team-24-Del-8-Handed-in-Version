<div class="confirm-modal-container">
  <h1 mat-dialog-title>Request Customer Email</h1>
  <div mat-dialog-content>
    <form [formGroup]="emailForm" *ngIf="emailForm">
      <mat-form-field>
        <mat-label>Customer Email:</mat-label>
        <input matInput formControlName="emailAddress"/>
        <mat-error *ngIf="errorHandling('emailAddress','required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="errorHandling('emailAddress','pattern')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close (click)="onCancel()">Cancel</button>
    <button mat-stroked-button mat-dialog-close color="primary" (click)="onConfirm()" [disabled]="!emailForm.valid">Submit</button>
  </div>
</div>
