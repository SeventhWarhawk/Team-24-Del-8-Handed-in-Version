<div class="table-div">
  <h1>Voucher Redemption Record</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Redemption ID </th>
      <td mat-cell *matCellDef="let element"> {{element.redeemedInstanceId}} </td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Redemption Number </th>
      <td mat-cell *matCellDef="let element"> {{element.redeemedInstanceNumber}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Redemption Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.redeemedInstanceAmount}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Redemption Date </th>
      <td mat-cell *matCellDef="let element"> {{element.redeemedInstanceDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
